<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load i18n %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock %}">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'myblog/css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <nav class="main-navigation">
        <div class="navigation-container">

                <img class="mobile-nav-button" src="{% static 'myblog/images/mobile-nav-button.png' %}">

                <form id="search" role="search" method="GET" action="/search">
                    <input type="search" name="search" placeholder="{% translate 'Search' %}">
                    <button type="submit"><i class="icon-search"></i></button>
                </form>
        </div>
        <div class="mobile-navigation-list hidden">
            <div>Test1</div>
            <div>Test2</div>
        </div>
    </nav>
    <header>
        <h1 class="main-header">{% block mainheader %}{% endblock %}</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script type="module" src="{% static 'myblog/scripts/main.js' %}"></script>
</body>
</html>
